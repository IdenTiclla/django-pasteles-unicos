{% extends 'layouts/base.html' %}

{% block title %}
    Actualizar Cliente
{% endblock %}

{% block content %}
<div class="col-md-5">
    <h1>Actualizar Cliente</h1>
    <form action="/clientes/update/{{cliente.id}}" method="post">

        {% csrf_token %}

        <div class="form-group">
          <label for="nombre">Nombre del cliente</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingrese el nombre del cliente"
            value="{{cliente.nombre}}"
          />
        </div>
  
        <div class="form-group">
          <label for="nombre">Apellido paterno</label>
          <input
            type="text"
            class="form-control"
            id="apellidoPaterno"
            name="apellidoPaterno"
            placeholder="Ingrese el apellido Paterno del cliente"
            value="{{cliente.apellido_paterno}}"
          />
        </div>
  
        <div class="form-group">
          <label for="nombre">Apellido Materno</label>
          <input
            type="text"
            class="form-control"
            id="apellidoMaterno"
            name="apellidoMaterno"
            placeholder="Ingrese el apellido Materno del cliente"
            value="{{cliente.apellido_materno}}"

          />
        </div>
  
        <div class="form-group">
          <label for="nombre">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            placeholder="Ingrese la direccion del cliente"
            value="{{cliente.direccion}}"

          />
        </div>
  
  
        <div class="form-group">
          <label for="nombre">Telefono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            placeholder="Ingrese telefono del cliente"
            value="{{cliente.telefono}}"

          />
        </div>
  
  
        <div class="form-group">
          <label for="nombre">email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Ingrese email del cliente"
            value="{{cliente.email}}"

          />
        </div>
  
      
  
        <button type="submit">Actualizar Cliente</button>
    </form>
  </div>

{% endblock %}
